<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="dog">댕댕이</button>
    <button id="cat">냥냥이</button>
    <div id="dogs_cats"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    const dogsButton = document.querySelector('#dog')
    const catsButton = document.querySelector('#cat')
    const getDogImage = function(){
        axios.get('https://dog.ceo/api/breeds/image/random')
            .then(response => {
                console.log(response)
                const img = document.createElement('img')
                img.src = response.data.message
                img.width = 100
                img.height = 100
                const dogs = document.querySelector('#dogs_cats')
                dogs.appendChild(img)
            })
    }
    const getCatImage = function(){
        axios.get('https://api.thecatapi.com/v1/images/search')
            .then(response => {
                console.log(response)
                const img = document.createElement('img')
                img.src = response.data[0].url
                img.width = 100
                img.height = 100
                const cats = document.querySelector('#dogs_cats')
                cats.appendChild(img)
            })
    }
    dogsButton.addEventListener('click',getDogImage)
    catsButton.addEventListener('click',getCatImage)
    </script>
</body>

</html>
