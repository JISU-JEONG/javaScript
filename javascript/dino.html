<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .bg {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <img
        id="dino"
        width="100px"
        heigth="100px"
        src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        alt="dino"
      />
    </div>

    <script>
      const dino = document.querySelector('#dino')
      const bg = document.querySelector('.bg')
      const newDino = document.createElement('img')
      newDino.src = dino.src
      newDino.style.width = '50px'
      newDino.style.height = '50px'
      newDino.alt = '새끼공룡'
      newDino.id = 'new-dino'
      bg.parentNode.appendChild(newDino)

      dino.addEventListener('click', function(envent){
        console.log(event)
        console.log('아얏')
        const text = document.createElement('span')
        text.innerText = '아야'
        bg.appendChild(text)
      })

      /* const minDino = document.querySelector('#new-dino')
      minDino.addEventListener('click', function(envent){
        newDino.src = dino.src
        newDino.style.width = '50px'
        newDino.style.height = '50px'
        newDino.alt = '새끼공룡'
        newDino.id = 'new-dino'
        bg.appendChild(text)
      }) */
      let x = 0
      let y = 0
      document.addEventListener('keydown',function(event){
            console.log(event)
              if (event.key ==='ArrowRight'){
                  x+=100
                  dino.style.marginLeft = `${x}px`
                }
              else if (event.key ==='ArrowLeft'){
                x-=100
                  dino.style.marginLeft = `${x}px`
              }
              else if (event.key ==='ArrowUp'){
                y-=100
                  dino.style.marginTop = `${y}px`
              }
              else if (event.key ==='ArrowDown'){
                y+=100
                  dino.style.marginTop = `${y}px`
              }
      })
      const refreshButton = document.createElement('button')
      bg.before(refreshButton)
      refreshButton.style.width = '70px'
      refreshButton.style.height = '25px'
      refreshButton.innerText = '초기화'
      refreshButton.addEventListener('click', function(envent){
        x = 0
        y = 0
        dino.style.margin = '0 0'
      })
      dino.style.position = 'absolute'
      dino.addEventListener('mouseover', function(event){
        console.log('hi')
        dino.style.marginLeft = `${Math.random() * 200}px`
        dino.style.marginTop = `${Math.random() * 200}px`
      })
		</script>
  </body>
</html>
